<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover Parallax with GSAP</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .box {
      position: relative;
      width: 400px;
      height: 250px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: white;
    }

    .box img {
      position: absolute;
      width: 120px;
      border-radius: 12px;
      will-change: transform;
    }

    /* Vị trí ban đầu */
    .box img:nth-child(1) { top: 40px; left: 40px; }
    .box img:nth-child(2) { top: 80px; left: 150px; }
    .box img:nth-child(3) { top: 30px; left: 260px; }
  </style>
</head>
<body>
  <div class="box" id="box">
    <img src="https://picsum.photos/id/1011/120/120" alt="">
    <img src="https://picsum.photos/id/1015/120/120" alt="">
    <img src="https://picsum.photos/id/1025/120/120" alt="">
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script>
    const box = document.getElementById("box");
    const imgs = box.querySelectorAll("img");

    box.addEventListener("mousemove", (e) => {
      const rect = box.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;

      const moveX = (x - centerX) / 20;
      const moveY = (y - centerY) / 20;

      imgs.forEach((img, i) => {
        gsap.to(img, {
          x: moveX * (i + 1),
          y: moveY * (i + 1),
          duration: 0.4,
          ease: "power2.out"
        });
      });
    });

    box.addEventListener("mouseleave", () => {
      imgs.forEach((img) => {
        gsap.to(img, {
          x: 0,
          y: 0,
          duration: 0.6,
          ease: "power3.out"
        });
      });
    });
  </script>
</body>
</html>
